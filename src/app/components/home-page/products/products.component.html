<div class="d-inline justify-content-center">
    <div class="text-box-title">
        <h3 class="text-products-title">
            NUESTROS PRODUCTOS
        </h3>
    </div>
    <div *ngFor="let items of [[1,2,3],[4,5,6]]"
        class="container box-products d-flex justify-content-between text-center">
        <div class="product" *ngFor="let item of items">
            <img class="img-product" src="assets/products/product-1.png" alt="">
            <div class="d-block mt-2">
                <span class="title-product">Multitoma Universal de 110V</span>
            </div>
            <div class="d-block">
                <span class="value-product">$ 49.000 COP</span>
            </div>
        </div>
    </div>
</div>
